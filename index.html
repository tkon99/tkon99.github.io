<!DOCTYPE html>
<html>
	<head>
		<title>Thomas Konings</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">

		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="delay.min.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
	<h1 class="oswald big animated bounceInLeft delay1s0ms" id="title">Thomas Konings</h1>
	<img class="animated fadeInRight" id="picture" width="200px" height="200px" src="https://graph.facebook.com/tkon99/picture?type=large">
	<div class="center">
	<a href="#info">
		<span class="fa-stack fa-lg big animated flipInY">
			<span class="fa fa-circle fa-stack-2x black"></span>
			<span class="fa fa-info fa-stack-1x white"></span>
		</span>
	</a>
	<a href="#projects">
		<span class="fa-stack fa-lg big animated flipInY">
			<span class="fa fa-circle fa-stack-2x black"></span>
			<span class="fa fa-folder-open fa-stack-1x white"></span>
		</span>
	</a>
	<a href="#contact">
		<span class="fa-stack fa-lg big animated flipInY">
			<span class="fa fa-circle fa-stack-2x black"></span>
			<span class="fa fa-envelope fa-stack-1x white"></span>
		</span>
	</a>
	</div>
	<div class="center" id="content">
		<a class="big white" href="#" id="close"><span class="fa fa-close"></span></a>
		<h1 class="oswald big center">Thomas Konings</h1>
		<h2 id="title"></h2>
		<p id="text"></p>
	</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/html5shiv.js"></script>

	<script type="text/javascript" src="main.js"></script>
</html>
